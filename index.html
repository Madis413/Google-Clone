<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<!--body- lo que el usuario ve-->
<body>
<!--header que contiene navegacion-->
<header>
    <nav>
    <!--ul- lista no ordenada-->
    <ul class="nav-right-section">

    <li>
        <a href="https://mail.google.com/">Gmail</a>
    </li>
    <li>
        <a href="https://www.google.com/imghp
        ">Imagenes</a>
    </li>
    <!--icono de menú (puntitos)-->
    <li class="menu">
        <a href=""></a>
    </li>
     <!--Foto de perfil-->
    <li>
        <a href=""></a>
        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvw4tNR_OZ01jjjfaAxPWlJnwoFkMUiSP_QCoHLqN2w=s32-c-mo" alt="">
    
    </li>
</ul>
        

    </nav>
</header>
<!--MAIN -division y es lo más importante-->

   <main>
    <!--SECTION -es una caja para acomodar elementos logo  -->
    <section class="main-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
      " alt="Logo de Google">
    </section>
    <!--  buscador- input  -->
    <section class="main-input">
        <div class="main-input-container">
         <span class="search-icon"></span>
         <input type="text">
         <a class="micro-icon" href=""></a>
         <a class="cam-icon" href=""></a>
        </div>
    </section>
    <!--  botones  -->
    <section class="main-buttons">
    <!-- div - dvision  -->
    <div>
        <button>Buscar con Google</button>
    </div>
    <div>
        <button>Voy a tener suerte</button>
    </div>
    </section>
   </main>
  
   <!--  footer  -->

   <footer>

    <div class="footer-location">
        <p>México</p>
    </div>
    <div class="footer-menu">
        <div class="left-menu">
    
        <a href="#">Sobre Google</a>
        <a href="#">Publicidad</a>
        <a href="#">Negocios</a>
        <a href="#">Cómo funciona la búsqueda</a>
       </div>
    
       <div class="right-menu">
        <a href="#">Privacidad</a>
        <a href="#">Condiciones</a>
        <a href="#">Preferencias</a>
    </div>


   </footer>
</body>
</html>
